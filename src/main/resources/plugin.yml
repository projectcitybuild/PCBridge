main: com.projectcitybuild.platforms.spigot.SpigotPlatform
name: PCBridge
version: 3.0.0
softdepend:
  - LuckPerms

api-version: 1.16

libraries:
  - com.github.shynixn.mccoroutine:mccoroutine-bukkit-api:1.5.0
  - com.github.shynixn.mccoroutine:mccoroutine-bukkit-core:1.5.0

commands:
   mute:
      description: Prevents a player from chatting
      usage: /mute <name>
   unmute:
      description: Removes a chat mute on a player
      usage: /unmute <name>
   ban:
      description: Globally bans a player from connecting to any PCB game servers
      usage: /ban <name> [reason]
   unban:
      description: Globally unbans a player from all PCB game servers
      usage: /unban <name>
   checkban:
      description: Checks the ban status of the given player
      usage: /checkban <name>
   sync:
      description: Syncs your Minecraft account rank with your PCB account
      usage: /sync [finish]
   syncother:
     description: Syncs the given Minecraft account rank with their PCB account
     usage: /syncother [name]
