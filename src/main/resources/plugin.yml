main: com.projectcitybuild.platforms.spigot.SpigotPlugin
name: PCBridge
version: 3.7.0
softdepend:
  - LuckPerms
  - dynmap

api-version: 1.16

libraries:
  - com.github.shynixn.mccoroutine:mccoroutine-bukkit-api:1.5.0
  - com.github.shynixn.mccoroutine:mccoroutine-bukkit-core:1.5.0

commands:
  back:
    description: "Teleports back to the last position you teleported from"
    usage: "/back"
  delhome:
    description: "Deletes a home"
    usage: "/delhome <name>"
  delwarp:
    description: "Deletes a warp"
    usage: "/delwarp <name>"
  home:
    description: "Teleports to your home"
    usage: "/home <name>"
  homes:
    description: "Gets a list of all of your homes"
    usage: "/homes"
  hub:
    description: "Teleports to the Hub server"
    usage: "/hub"
  sethome:
    description: "Registers a home at the current position and direction"
    usage: "/sethome <name>"
  sethub:
    description: "Sets the destination of the /hub command at the current position and direction"
    permission: "pcbridge.hub.set"
    usage: "/sethub"
  setwarp:
    description: "Creates a warp at the current position and direction"
    permission: "pcbridge.warp.create"
    usage: "/setwarp <name>"
  warp:
    description: "Teleports to a pre-defined location"
    usage: "/warp <name>"
  warps:
    description: "Gets a list of all warps available"
    usage: "/warps"