name: Create release

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-java

      - name: Get version from build.gradle.kts
        id: plugin_version
        run: |
          version="$(gradle properties -q | grep "version:" | awk '{print $2}')"
          echo "PLUGIN_VERSION=$version" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: gradle shadowJar

      - name: Upload jar file as artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          path: build/release/pcbridge*.jar
          if-no-files-found: warn

      - name: Create git tag
        id: tag
        run: |
          new_tag="${{ steps.plugin_version.outputs.PLUGIN_VERSION }}"
          git tag $new_tag
          git push origin $new_tag
          echo "::set-output name=TAG::$new_tag"

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          files: build/release/pcbridge*.jar
          fail_on_unmatched_files: true
          generate_release_notes: true
